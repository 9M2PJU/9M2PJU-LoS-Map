<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UHF/VHF Line-of-Sight Calculator</title>
  <meta name="description" content="Visual tool for line-of-sight UHF/VHF amateur radio path checking with elevation profile, distance and bearing calculation.">
  <meta property="og:title" content="UHF/VHF Line-of-Sight Calculator" />
  <meta property="og:description" content="Check elevation, distance and bearing between any two points. Ideal for ham radio VHF/UHF line-of-sight checks." />
  <meta property="og:url" content="https://radiocalculator.xyz/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --accent-color: #0d6efd;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #map {
      flex: 0 0 50%;
      min-height: 300px;
    }

    #panel {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .same-height {
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: var(--card-color);
      color: var(--text-color);
    }

    .card-body {
      flex: 1;
    }

    #elevationprofile {
      flex: 1;
      min-height: 200px;
      width: 100%;
    }

    @media (max-width: 768px) {
      #map {
        flex: 0 0 40%;
        min-height: 200px;
      }

      #panel {
        padding: 0.5rem;
      }

      .card {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="map"></div>

    <div id="panel" class="container-fluid mt-2">
      <div class="row g-3 align-items-stretch">
        <div class="col-md-6">
          <div class="card p-3 same-height">
            <div class="card-body">
              <h5 class="card-title">Distance and Bearing</h5>
              <p id="distance">Distance: --</p>
              <p id="bearing">Bearing: --</p>
              <p id="midpoint">Midpoint: --</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-3 same-height">
            <div class="card-body">
              <h5 class="card-title">Elevation Profile</h5>
              <div id="elevationprofile"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script>
    const map = L.map('map').setView([3.139, 101.6869], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    Highcharts.chart('elevationprofile', {
      chart: {
        type: 'area',
        backgroundColor: 'transparent',
        height: null
      },
      title: { text: null },
      xAxis: { title: { text: 'Distance (km)' } },
      yAxis: { title: { text: 'Elevation (m)' } },
      series: [{
        name: 'Elevation',
        data: [100, 150, 120, 170, 160, 130, 110]
      }],
      credits: { enabled: false }
    });
  </script>
</body>
</html>
